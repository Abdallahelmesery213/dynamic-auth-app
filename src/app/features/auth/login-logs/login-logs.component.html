<h3>Login Logs</h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Email</th>
        <th>Login Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of loginLogs()">
        <td>{{ log.email }}</td>
        <td>{{ log.timestamp }}</td>
    </tr>
    </tbody>
</table>
